
<table class="table table-hover">
     <thead class="table-dark">
          <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Sales Volume</th>
               <th>Met Quota?</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let tempSalesPer of salesPsnList">
               <td>{{tempSalesPer.firstName}}</td>
               <td>{{tempSalesPer.lastName}}</td>
               <td>{{tempSalesPer.email}}</td>
               <td>{{tempSalesPer.salesVolume | currency:'USD' }}</td>
               <td>
                    <div *ngIf="tempSalesPer.salesVolume >= 50000; else myElseBlock">Yes</div>
                    <ng-template #myElseBlock>No</ng-template>
               </td>
          </tr>
     </tbody>
</table>
